
<nav class="navbar navbar-expand-md fixed-top smart-navbar navbar-dark">
  <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav text-uppercase" id="menu">
        {% for tab in site.tabs %}
          {% capture id %}{{ tab.id | remove:'/' | remove:'tabs' | downcase }}{% endcapture %}
          {% if forloop.first %}
          <li>
            <a class="navbar-brand" href="#{{id}}">
              <img src="img/logo.png" width="30" height="30" alt="LinkSmart">
            </a>
          </li>
          {% else %}
          <li class="nav-item" data-menuanchor="{{id}}">
            <a class="nav-link" href="#{{id}}">{{tab.title}}</a>
          </li>
          {% endif %}
          {% if forloop.first == false and forloop.last  == false %}
            <li class="d-none d-lg-block"><span class="nav-link">|</span></li>
          {% endif %}

        {% endfor %}
        </ul>
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
          <li>
            <a class="navbar-brand" href="https://www.fit.fraunhofer.de/en/fb/ucc.html">
              <img class="fit" src="img/fit.svg" height="30" alt="LinkSmart">
            </a>
          </li>
        </ul>
      </div>
  </div>
</nav>

<script type="text/javascript">
var anchors = [
{% for tab in site.tabs %}
  {% capture id %}{{ tab.id | remove:'/' | remove:'tabs' | downcase }}{% endcapture %}
  '{{id}}'{% if forloop.last == false %},{% endif %}
{% endfor %}
]
</script>
